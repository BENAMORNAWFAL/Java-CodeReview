<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Movies</title>
</head>
<body>
    <div class="d-flex flex-wrap justify-content-around">
        <form action="/create/movie" method="post" class="col-6 p-3">
            <h2 class="text-center">New Movie</h2>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control">
                <label for="year">Year :</label>
                <input type="number" name="num_of_pages" class="form-control">
                <label for="film">Film:</label>
                <select name="film_id" id="" class="form-control">
                    {% for one_film in all_films %}
                    <option value="{{one_film.id}}">{{one_film.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add movie" class="btn btn-primary">
        </form>
        <div class="col-6">
            <div class="card-body">
                <h2 class="text-center">All movies</h2>
                {% for one_movie in all_movies %}
                    <p class="card-text"><a href="/movie/{{one_movie.id}}">{{one_movie.title}}</a></p>
                {% endfor %}
            </div>
            <div class="card-footer">
                <a href="/film">Add Film</a>
            </div>
        </div>
    </div>
</body>
</html>
