<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pokémon</title>
</head>
<body>
    <h1>edit pokémon</h1>
    <img src="{{pokemon.image}}" style="width: 100px;height: 100px;">
    <form action="/edit"  method="post">
        <label for="name">Name :</label>
        <input type="text" name="name" value="{{pokemon.name}}">
        <select name="type" >
            <option value="{{pokemon.type}}">{{pokemon.type}}</option>
            <option value="electrik">Electrik</option>
            <option value="feu">Feu</option>
        </select>
        <label for="power">Power :</label>
        <input type="text" name="power" value="{{pokemon.power}}">
        <label for="hp">HP :</label>
        <input type="text" name="hp" value="{{pokemon.hp}}">
        <label for="image">Image :</label>
        <input type="text" name="image" value="{{pokemon.image}}">

        <button type="submit">Edit</button>

    </form>
</body>
</html>
